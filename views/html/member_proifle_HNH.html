<!--==================================
=            User Profile            =
===================================-->

<section class="user-profile section">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-lg-3 offset-lg-0">
                <div class="sidebar">
                    <!-- User Widget -->
                    <div class="widget user">
                        <!-- User Image -->
                        <div class="image d-flex justify-content-center">
                            <a href="seller_profile_KSW.html"><img src="http://file2.instiz.net/data/file/20140928/e/0/f/e0f0a6bb6b16a1a41deb1f7d921bcb25.jpg" alt="Image" class=""></a>
                        </div>
                        <!-- User Name -->
                        <h5 class="text-center">임수정</h5>
                    </div>
                    <!-- Dashboard Links -->
                    <div class="widget dashboard-links p-0">
                        <ul>
                            <li><a href="#">판매자 대시보드</a></li>
                            <li><a href="#">주문 관리<span>(5)</span></a></li>
                            <li><a href="#">메뉴 관리<span>(3)</span></a></li>
                            <li><a href="#">매장 관리</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-10 offset-md-1 col-lg-9 offset-lg-0">
                <!-- Edit Profile Welcome Text -->
                <div class="widget welcome-message">
                    <h2>내정보 관리</h2>
                    <p>등록한 신분증, 핸드폰번호, 이미지, 주소를 관리할 수 있습니다.</p>
                </div>
                <!-- Edit Personal Info -->
                <div class="widget personal-info">
                    <h3 class="widget-header user">신분증 / 핸드폰 번호 / 이미지 / 내주소</h3>
                    <form action="#">
                        <div class="form-group">
                            <label for="member_certi">신분증</label>
                            <div class="row justify-content-center" id="member_certi">

                                <div class="page" style="margin-top: 10px;">
                                    <!-- Our File Inputs-->
                                    <div class="wrap-custom-file"><input id="img_certi" type="file" name="menu_pic" accept=".gif, .jpg, .png, .jpeg"><label for="img_certi"><span>UPLOAD</span><i class="fa fa-plus-circle"></i></label></div>
                                    <!-- End Page Wrap-->
                                </div>
                                <div class="col-md-2 col-8 justify-content-center">
                                    <div class="form-group">
                                        <label for="seller_age">판매자 나이</label>
                                        <input type="text" class="form-control" id="seller_age" width="30px" readonly >
                                    </div>
                                    <div class="form-group">
                                        <label for="seller_gen">판매자 성별</label>
                                        <input type="text" class="form-control" id="seller_gen" readonly >
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row justify-content-center" id="member_phonenum" style="margin-left:3px;">
                                <label for="member_phonenum" style="margin-right: 10px; margin-top: 10px;">핸드폰 번호</label>
                                <select id="txtMobile1" class="form-control" style="width: 100px;">
                                    <option value="">선택</option>
                                    <option value="011">011</option>
                                    <option value="016">016</option>
                                    <option value="017">017</option>
                                    <option value="019">019</option>
                                    <option value="010">010</option>
                                </select>
                                <h7>-</h7>
                                <input type="text" id="txtMobile2" class="form-control col-md-1 col-2 col-lg-1" onkeypress="onlyNumber();" />
                                <h7>-</h7>
                                <input type="text" id="txtMobile3" class="form-control col-md-1 col-2 col-lg-1" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="member_image">내이미지</label>
                            <div class="row justify-content-center" id="member_image">
                                <div class="page" style="margin-top: 10px;">
                                    <!-- Our File Inputs-->
                                    <div class="wrap-custom-file"><input id="img_idcard" type="file" name="menu_pic" accept=".gif, .jpg, .png, .jpeg"><label for="img_idcard"><span>Select Image</span><i class="fa fa-plus-circle"></i></label></div>
                                    <!-- End Page Wrap-->
                                </div>
                                <div class=" col-md-4 col-10 col-lg-4 justify-content-center">
                                    <label for="seller_introduce">자기 소개</label>
                                    <textarea rows="5" cols="70" class="form-control " id="seller_introduce" placeholder=""></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="member_address">내주소</label>
                            <div class="form-group" id="member_address" >
                                <div class="row">
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="store_add"readonly>
                                    </div>
                                    <div class="col-md-2">
                                        <a href="store-single.html" class="btn btn-main">주소검색</a>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- Submit button -->
                        <button class="btn btn-transparent">Save My Changes</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
